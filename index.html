<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.min.css">
  <link rel="icon" type="image/jpg" href="favicon.png" />
  <title>Country Data Visualizer</title>
</head>

<body>
  <div id="controls" style="position: absolute; top: 20px; left: 20px; z-index: 10; display: flex; gap: 10px;">
    <form id="plot-form">
      <select id="plot-type" name="plot">
        <option value="" disabled selected hidden>Select a metric</option>
        <optgroup label="By Country">
          <option value="population">Population size</option>
          <option value="borders">Number of borders</option>
          <option value="timezones">Number of timezones</option>
          <option value="languages">Number of languages</option>
        </optgroup>
        <optgroup label="By Region">
          <option value="region_country_count">Number of countries in the region</option>
          <option value="region_timezones">Number of unique timezones in the region</option>
        </optgroup>
      </select>
    </form>
  </div>
  <canvas id="chart" width="100%" height="60%"></canvas>
  <table id="table"></table>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1.5.10/css/pico.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="helper.js"></script>
</body>

</html>
